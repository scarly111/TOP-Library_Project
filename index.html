<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>My Library</h1>
    
    <div class="header-container">
        <button id="newBookBtn" class="new-button">+New book</button>
    </div>

    <dialog id="bookDialog">
        <form class="form-container" id="bookForm">
            <div class="form-header">
                <div class="form-tag">Add book</div>
            </div>
            <input type="text" id="title" placeholder="title" required>
            <input type="text" id="author" placeholder="author" required>
            <input type="number" id="pages" placeholder="pages" required>
            <div class="is-read">
                <label id="readLabel" for="read">Have you read it?</label>
                <input type="checkbox" id="read">
            </div>
            <button type="submit" class="add-book">+Add Book</button>
        </form>
    </dialog>

    <div id="library"></div>

    <script src="app.js"></script>
</body>

</html>
